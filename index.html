<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .hamburger-menu {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin: 0 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ddd;
    }

    /* Medium screen (768px to 1023px) */
    @media (max-width: 1023px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Small screens (less than 768px) */
    @media (max-width: 767px) {
      .hamburger-menu {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #444;
        position: absolute;
        top: 60px;
        left: 0;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="Rohit's Home">Rohit's Home</div>
    <button class="hamburger-menu" aria-label="Toggle navigation">
      &#9776;
    </button>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#oreders">Orders</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#cart">Cart</a></li>
    </ul>
  </nav>

  <script>
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const navLinks = document.querySelector('.nav-links');

    hamburgerMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
